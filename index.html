<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимное голосование</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Голосование</h1>
    <div id="voting">
        <p>Выберите кандидата:</p>
        <button onclick="vote()">Светлана</button>
        <button onclick="vote()">Юлия</button>
        <button onclick="vote()">Дарья</button>
    </div>
    <div id="result" class="hidden">
        <h2>Голосование завершено!</h2>
    </div>
    
    <script>
        function vote() {
            document.getElementById('voting').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
